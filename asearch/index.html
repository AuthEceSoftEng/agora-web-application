<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" 
"http://www.w3.org/TR/html4/strict.dtd">
<html ng-app='AgoraModule'>
<head>
<meta charset='utf-8'>
<meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible'>
<title>AGORA Search Engine - Advanced Search</title>
<link rel="shortcut icon" href="../css/logoicon.ico" type="image/x-icon" />
<link href="../css/screen.css" media="screen" rel="stylesheet" type="text/css" />
<link href="../css/asearch.css" media="screen" rel="stylesheet" type="text/css" />
<link href="../css/github.css" media="screen" rel="stylesheet" type="text/css" />
</head>
<body class='index'>
	<div class='container'>
		<div id="sidebar">
			<div id="sheadern">
				<a href="../">
					<img style="border: 0;" src="../css/logosmall.svg" alt="AGORA Search Engine">
				</a>
			</div>
			<div class="bwrapper">
				<a href="../search"><button id='routebutton'>Simple Search</button></a><br>
				<a><button id='routebutton'>Advanced Search</button></a><br>
				<a href="../ssearch"><button id='routebutton'>Snippet Search</button></a><br>
				<a href="../psearch"><button id='routebutton'>Project Search</button></a>
				<p style="margin-top: 25px; line-height: 25px;">
					&copy; Copyright AGORA 2014<br>
					<a href="../api">API</a> |
					<a href="../help">Help</a> |
					<a href="../about">About</a> |
					<a href="../disclaimer">Disclaimer</a>
				</p>
			</div>
		</div>

		<div ng-controller='AgoraCtrlAdvanced'>
			<section class='asearchField'>
			<form ng-submit='search()'>
				<div>
					<fieldset id="asearchfieldset">
						<legend>Class</legend>
						<div>
							<label id="clabela">Name</label><input ng-model='tclass.name' type='text' id="cinputfirst"> <label
								id="clabel" for="isinterface">Interface</label><input type="checkbox" ng-model='tclass.interface'
								id="isinterface">
						</div>
						<div>
							<label id="clabela">Extends</label><input ng-model='tclass.extends' type='text' id="cinput"> <label
								id="clabel">Implements</label><input ng-model='tclass.implements' type='text' id="cinput">
						</div>
						<div>
							<label id="clabela">Imports</label><input ng-model='tclass.imports' type='text' id="cinput"> <label
								id="clabel">Package</label><input ng-model='tclass.package' type='text' id="cinput">
						</div>

						<div>
							<label id="clabela">Access</label><select ng-model='tclass.access' name="access">
								<option value="default">default</option>
								<option value="public">public</option>
							</select> <label for="final">final</label><input type="checkbox" ng-model='tclass.final' id="final"> <label
								for="abstract">abstract</label><input type="checkbox" ng-model='tclass.abstract' id="abstract">
						</div>




						<fieldset ng-cloak>
							<legend>Variables</legend>
							<div data-ng-repeat="variable in tclass.variables track by variable.id">
								<fieldset>
									<legend>Variable {{$index + 1}}</legend>
									<div>
										<label for="variablename" id="clabela">Name</label><input ng-model='variable.name' type='text'
											id="variablename"> <label for="variabletype" id="clabela">Type</label><input ng-model='variable.type'
											type='text' id="variabletype">
									</div>
									<div>
										<label for="variableaccess" id="clabela">Access</label><select ng-model='variable.access' id="variableaccess">
											<option value="none">any</option>
											<option value="public">public</option>
											<option value="protected">protected</option>
											<option value="private">private</option>
										</select> <label for="variablefinal">final</label><input type="checkbox" ng-model='variable.final' id="variablefinal">
										<label for="variableabstract">abstract</label><input type="checkbox" ng-model='variable.abstract'
											id="variableabstract"> <label for="variablestatic">static</label><input type="checkbox"
											ng-model='variable.static' id="variablestatic">
									</div>
								</fieldset>

								<button type="button" ng-show="showAddVariable(variable)" ng-click="addNewVariable()" id='plusminus'>&#43;</button>
								<button type="button" ng-show="showRemoveVariable(variable)" ng-click="removeVariable()" id='plusminus'>&#8722;</button>
							</div>

						</fieldset>




						<fieldset ng-cloak>

							<legend>Methods</legend>

							<div data-ng-repeat="method in tclass.methods track by method.id">



								<fieldset>
									<legend>Method {{$index + 1}}</legend>
									<div>
										<label for="methodname" id="clabela">Name</label><input ng-model='method.name' type='text' id="methodname">
										<label for="returntype" id="labelreturntype">Return type</label><input ng-model='method.returntype'
											type='text' id='returntype'>
									</div>

									<div>
										<label for="methodaccess" id="clabela">Access</label><select ng-model='method.access' id="methodaccess">
											<option value="none">any</option>
											<option value="public">public</option>
											<option value="protected">protected</option>
											<option value="private">private</option>
										</select> <label for="methodfinal">final</label><input type="checkbox" ng-model='method.final' id="methodfinal">
										<label for="methodabstract">abstract</label><input type="checkbox" ng-model='method.abstract'
											id="methodabstract"> <label for="methodstatic">static</label><input type="checkbox"
											ng-model='method.static' id="methodstatic">

									</div>

									<fieldset id="parametersfieldset">
										<legend>Parameters</legend>
										<div data-ng-repeat="parameter in method.parameters track by parameter.id">
											<label for="parametername" id="labelparametername">Name</label><input ng-model='parameter.name' type='text'
												id="parametername"> <label for="parametertype" id="labelparametertype">Type</label><input
												ng-model='parameter.type' type='text' id="parametertype">
											<button type="button" ng-show="showAddParameter(method, parameter)" ng-click="addNewParameter(method)"
												id='plusminus'>&#43;</button>
											<button type="button" ng-show="showRemoveParameter(method, parameter)" ng-click="removeParameter(method)"
												id='plusminus'>&#8722;</button>
										</div>

										<div>
									</fieldset>

									<div>
										<label for="throws" id="labelthrows">Exceptions</label><input ng-model='method.throws' type='text' id='throws'>
									</div>
								</fieldset>

								<button type="button" ng-show="showAddMethod(method)" ng-click="addNewMethod()" id='plusminus'>&#43;</button>
								<button type="button" ng-show="showRemoveMethod(method)" ng-click="removeMethod()" id='plusminus'>&#8722;</button>
							</div>

						</fieldset>

					</fieldset>
				</div>
				<input type='submit' value='Search for code' id='submit'>

			</form>
			</section>
			<section class='results' ng-cloak> <!--div><pre>{{searchQuery | json}}</pre></div-->
			<div class='no-files' ng-hide='hideNoResults'>No results</div>
			<div class='no-files' ng-hide='hideResults'>Found {{total}} results in {{took}} seconds</div>
			<article class='file' ng-cloak ng-repeat='file in files'>
			<h3>
				<my-view id="viewcontent" dataname='{{file.path}}' datapath='{{file.fullpathname}}'></my-view>
			</h3>
			<p>Project: <my-project-view id="viewcontent" dataname='{{file.project}}' datapath='{{file.project}}'></my-project-view></p>
			<p>
			<div hljs language="java" source="file.scode"></div>
			<my-download ng-style="cusStyle" id="content" dataname="{{file.name}}" datacontent="{{file.content}}"
				ng-click="cusStyle={color:'#551A8B'};"></my-download> <a
				ng-href='https://github.com/{{file.project}}/blob/master/{{file.path}}' target="_blank">See at GitHub</a>
			</p>

			</article> <section class='searchField' ng-cloak ng-hide='hideMoreResults'>
			<form ng-submit='loadMore()'>
				<input type='submit' value='Load More Results' id='submit'>
			</form>
			</section> </section>
		</div>

	</div>
	<script src="../bower_components/angular/angular.js" type="text/javascript"></script>
	<script src="../bower_components/angular-sanitize/angular-sanitize.js" type="text/javascript"></script>
	<script src="../bower_components/elasticsearch/elasticsearch.angular.js" type="text/javascript"></script>
	<script src="../bower_components/file-saver/FileSaver.js" type="text/javascript"></script>
	<script src="../bower_components/highlightjs/highlight.pack.min.js"></script>
	<script src="../bower_components/angular-highlightjs/angular-highlightjs.js" type="text/javascript"></script>
	<script src="../bower_components/ng-json-explorer/src/gd-ui-jsonexplorer.js" type="text/javascript"></script>
	<script src="../js/commonmethods.js" type="text/javascript"></script>
	<script src="../js/angular-highlightjs.custom.js" type="text/javascript"></script>
	<script src="../js/script.js" type="text/javascript"></script>
	<script src="../js/directives.js" type="text/javascript"></script>
	<script src="../js/search.js" type="text/javascript"></script>
	<script src="../js/ssearch.js" type="text/javascript"></script>
	<script src="../js/asearch.js" type="text/javascript"></script>
	<script src="../js/psearch.js" type="text/javascript"></script>
	<script src="../js/apisearch.js" type="text/javascript"></script>
	<script src="../js/project.js" type="text/javascript"></script>
	<script src="../js/file.js" type="text/javascript"></script>
</body>
</html>
